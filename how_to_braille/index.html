<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>how to braille!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="ctrl_see logo.png" />
  </head>
  <body>
    <div class="navbar">
      <img src="ctrl_see logo.png" alt="ctrl see's logo" class="logo" />

      <div class="ham">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <div class="menu hide">
        <a href="#" class="opt-1 selected">a-z</a>
        <a href="#" class="opt-2 selected">randomized</a>
        <a
          href="https://www.perkins.org/how-the-braille-alphabet-works/"
          class="opt-3"
          target="_blank"
          >what's braille?</a
        >
        <a href="#" class="opt-4 selected">turn on/off voice</a>
      </div>
    </div>
    <div class="container">
      <h2 class="score">0</h2>
      <div class="cell_container">
        <div class="col">
          <div class="cell" id="r1c1"></div>
          <div class="cell" id="r2c1"></div>
          <div class="cell" id="r3c1"></div>
        </div>
        <div class="col">
          <div class="cell" id="r1c2"></div>
          <div class="cell" id="r2c2"></div>
          <div class="cell" id="r3c2"></div>
        </div>
      </div>

      <input type="text" class="entry" autofocus />
      <!-- <button class="btn check">Check!</button> -->
    </div>
    <script src="main.js"></script>
